<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${proveedor.id} != null ? 'Editar Proveedor' : 'Nuevo Proveedor'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4" th:text="${proveedor.id} != null ? 'Editar Proveedor' : 'Nuevo Proveedor'"></h3>
                    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contacto:</label>
                            <input type="text" th:field="*{contacto}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tel√©fono:</label>
                            <input type="text" th:field="*{telefono}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar
                            </button>
                            <a th:href="@{/proveedores}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
