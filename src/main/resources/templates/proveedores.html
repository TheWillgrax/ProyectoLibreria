<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:replace="layout :: title">Gestión de Proveedores</title> <!-- Título dinámico -->
</head>
<body>
<div th:replace="layout :: sidebar"></div> <!-- Sidebar desde el layout -->

<div th:replace="layout :: content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-truck me-2"></i>Gestión de Proveedores</h2>
        <a th:href="@{/proveedores/nuevo}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Agregar Proveedor
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="proveedor : ${proveedores}">
                        <td th:text="${proveedor.id}"></td>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.contacto}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.email}"></td>
                        <td>
                            <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-warning btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que quieres eliminar este proveedor?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
