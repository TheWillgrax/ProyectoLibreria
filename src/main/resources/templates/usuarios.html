<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <title th:replace="layout :: title">Gestión de Usuarios</title> <!-- Título dinámico -->
</head>
<body>
<div th:replace="layout :: sidebar"></div> <!-- Sidebar desde el layout -->

<div th:replace="layout :: content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-users me-2"></i>Gestión de Usuarios</h2>
    <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
      <i class="fas fa-plus me-2"></i>Agregar Usuario
    </a>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Tipo de Usuario</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.tipoUsuario}"></td>
            <td>
              <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm me-2">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                 onclick="return confirm('¿Seguro que quieres eliminar este usuario?');">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
