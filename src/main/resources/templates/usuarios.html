<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: #2c3e50;
      min-height: 100vh;
      color: white;
    }

    .sidebar .nav-link {
      color: #ecf0f1;
    }

    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: #3498db;
      border-radius: 5px;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: #2c3e50;
      color: white;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
    }

    .btn-warning {
      background-color: #f1c40f;
      border: none;
      color: white;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-0">
      <div class="p-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="/dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productos">
              <i class="fas fa-book"></i> Gestión de Productos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/ventas">
              <i class="fas fa-cash-register"></i> Punto de Venta
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/reportes">
              <i class="fas fa-chart-bar"></i> Reportes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/usuarios">
              <i class="fas fa-users"></i> Gestión de Usuarios
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users me-2"></i>Gestión de Usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i>Agregar Usuario
        </a>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Tipo de Usuario</th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombreUsuario}"></td>
                <td th:text="${usuario.tipoUsuario}"></td>
                <td>
                  <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm me-2">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                     onclick="return confirm('¿Seguro que quieres eliminar este usuario?');">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
