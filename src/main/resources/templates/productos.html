<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:replace="layout :: title">Gestión de Productos</title> <!-- Título dinámico desde layout -->
</head>
<body>
<div th:replace="layout :: content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-book me-2"></i>Gestión de Productos</h2>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Agregar Producto
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td th:text="${producto.proveedor.nombre}"></td>
                        <td>
                            <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que quieres eliminar este producto?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
