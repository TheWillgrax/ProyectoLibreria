<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Librería</title> <!-- Título dinámico -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: #2c3e50;
      min-height: 100vh;
      color: white;
    }

    .sidebar .nav-link {
      color: #ecf0f1;
    }

    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: #3498db;
      border-radius: 5px;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: #2c3e50;
      color: white;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
    }

    .btn-warning {
      background-color: #f1c40f;
      border: none;
      color: white;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-0">
      <div class="p-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="/dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productos">
              <i class="fas fa-book"></i> Gestión de Productos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/proveedores">
              <i class="fas fa-truck"></i> Gestión de Proveedores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usuarios">
              <i class="fas fa-users"></i> Gestión de Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/ventas">
              <i class="fas fa-cash-register"></i> Punto de Venta
            </a>
          </li>
          <!-- Botón cerrar sesión -->
          <li class="nav-item mt-3">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-danger w-100">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <!-- Contenido dinámico -->
    <main class="col-md-10 ms-sm-auto p-4">
      <div th:replace="${content} :: content"></div> <!-- Aquí se inserta el contenido de cada vista -->
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
